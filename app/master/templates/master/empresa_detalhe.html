<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Empresa — {{ empresa.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3>{{ empresa.nome }}</h3>

    <p>
        Status:
        {% if empresa.ativa %}
            <span class="badge bg-success">Ativa</span>
        {% else %}
            <span class="badge bg-danger">Inativa</span>
        {% endif %}
    </p>

    <p>
        Licença:
        {% if licenca and not licenca.expirado %}
            {{ licenca.dias_restantes }} dias restantes
        {% else %}
            <span class="text-danger">Expirada</span>
        {% endif %}
    </p>

    <a href="{{ url_for('master.listar_empresas') }}" class="btn btn-secondary">
        Voltar
    </a>
</div>

</body>
</html>
