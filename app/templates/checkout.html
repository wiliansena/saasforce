<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Finalizar Compra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f8;
        }

        .checkout-card {
            border-radius: 16px;
            border: none;
        }

        .produto-img {
            height: 72px;
            width: auto;
            border-radius: 12px;
        }

        .preco {
            font-size: 1.4rem;
            font-weight: 600;
            color: #198754;
        }

        .btn-checkout {
            height: 52px;
            font-size: 1.05rem;
            font-weight: 600;
        }

        .form-control {
            height: 48px;
            font-size: 0.95rem;
        }

        .label-small {
            font-size: 0.85rem;
            color: #6c757d;
        }

        @media (max-width: 576px) {
            .container {
                padding-left: 12px;
                padding-right: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 col-sm-12">

                <div class="card checkout-card shadow-sm">
                    <div class="card-body p-4">

                        <!-- Produto -->
                        <div class="text-center mb-3">
                            {% if servico.imagem %}
                            <img src="{{ url_for('static', filename=servico.imagem) }}" alt="{{ servico.nome }}"
                                class="produto-img mb-2">
                            {% endif %}

                            <h5 class="mb-0 fw-semibold">
                                {{ servico.nome }}
                            </h5>

                            <span class="label-small">
                                {{ empresa.nome }}
                            </span>
                        </div>

                        <hr class="my-3">

                        <!-- Preço -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-muted">Total</span>
                            <span class="preco">
                                R$ {{ "%.2f"|format(servico.valor_venda_padrao) }}
                            </span>
                        </div>

                        <!-- Formulário -->
                        <form method="POST">

                            <div class="mb-3">
                                <label class="form-label label-small">
                                    E-mail para acesso
                                </label>
                                <input type="email" name="email" class="form-control" placeholder="seu@email.com"
                                    required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label label-small">
                                    WhatsApp
                                </label>
                                <input type="text" name="telefone" class="form-control" placeholder="(11) 99999-9999"
                                    required>
                            </div>

                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-checkout">
                                    Finalizar compra
                                </button>
                            </div>

                        </form>

                    </div>
                </div>

                <!-- Segurança / Observação -->
                <div class="text-center mt-3 small text-muted">

                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <span>
                            <i class="bi bi-envelope-check"></i>
                            Entrega por e-mail após a confirmação do Pagamento
                        </span>
                        <span>
                            <i class="bi bi-shield-lock"></i>
                            Pagamento seguro
                        </span>

                        <span>
                            <i class="bi bi-lock"></i>
                            Dados protegidos
                        </span>

                    </div>

                </div>


            </div>
        </div>
    </div>

</body>

</html>
