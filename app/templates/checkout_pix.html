<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento PIX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-body text-center">

                    <h4 class="mb-3">
                        Pagamento via PIX
                    </h4>

                    <p class="text-muted">
                        {{ servico.nome }}
                    </p>

                    <p>
                        <strong>Valor:</strong>
                        R$ {{ "%.2f"|format(venda.valor_venda) }}
                    </p>

                    <hr>

                    <img
                        src="data:image/png;base64,{{ qr_code_base64 }}"
                        alt="QR Code PIX"
                        class="img-fluid mb-3"
                        style="max-width: 300px;"
                    >

                    <p class="text-muted">
                        Escaneie o QR Code ou copie o código abaixo:
                    </p>

                    <textarea class="form-control mb-3" rows="4" readonly>
{{ qr_code }}
                    </textarea>

                    <p class="text-warning">
                        Aguardando confirmação do pagamento...
                    </p>

                    <p class="text-muted" style="font-size: 14px;">
                        Você pode fechar esta página.<br>
                        Assim que o pagamento for confirmado, o acesso será enviado por e-mail.
                    </p>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
